  <script>
    const apiKeyInput = document.getElementById("apiKey");
    const promptInput = document.getElementById("prompt");
    const typeSelect = document.getElementById("projectType");
    const output = document.getElementById("output");
    const statusEl = document.getElementById("status");
    const genBtn = document.getElementById("generateBtn");
    const copyBtn = document.getElementById("copyBtn");
    const dlBtn = document.getElementById("downloadBtn");

    function setStatus(text) {
      statusEl.textContent = "Status: " + text;
    }

    async function callOpenAI(apiKey, fullPrompt) {
      const body = {
        model: "gpt-4o-mini",
        messages: [
          {
            role: "system",
            content: `
VocÃª Ã© Code IA â€” uma IA supercriativa e especializada em gerar **cÃ³digos completos, ideias e explicaÃ§Ãµes**.
Foque em:
- Criar cÃ³digos funcionais e prontos para uso (HTML, JS, Python, Unity, Unreal, C#, etc.);

          },

      if (!apiKey) return setStatus("Cole sua OpenAI API Key!");

      const fullPrompt = `Tipo de projeto: ${type}.

      setStatus("Gerando resposta...");

      try {

      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "code-ia-output.txt";
